<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <title>Products CRUD</title>
  </head>
  <body>
    <div class="container py-3 my-4">
      <label for="product-name">Product Name</label>
      <input type="text" id="product-name" class="form-control my-3" />

      <label for="product-price">Product Price</label>
      <input type="number" id="product-price" class="form-control my-3" />

      <label for="product-category">Product Category</label>
      <select
        id="product-category"
        class="form-control my-3 overflow-auto"
        class="form-select h-100 overflow-auto"
        size="4"
      >
        <option value="laptop" selected>Laptop</option>
        <option value="mobile phone">Mobile Phone</option>
        <option value="screens">Screens</option>
        <option value="tablets">Tablets</option>
      </select>

      <label for="product-description">Product Description</label>
      <input type="text" id="product-description" class="form-control my-3" />

      <div class="text-center">
        <button id="product-btn" class="btn btn-primary" onclick="addData();">Add Product</button>
      </div>
    </div>

    <input
      type="search"
      id="product-search"
      class="form-control mb-5 m-auto w-50"
      placeholder="Search By Product Name OR :Category"
      onkeyup="searchItems();"
    />

    <div class="overflow-auto">
      <table class="table m-auto mb-5 w-75">
        <thead>
          <th>Product Name</th>
          <th>Product Price</th>
          <th>Product Category</th>
          <th>Product Description</th>
        </thead>
        <tbody id="display-data"></tbody>
      </table>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
